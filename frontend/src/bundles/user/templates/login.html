<div class="col-lg-4 col-lg-offset-4 col-xs-12">

    <form class="form-horizontal">
        <div ng-model="data.name" class="form-group">
            <input type="text" id="input-username" class="form-control" name="name"
                   placeholder="Ваше имя" tabindex="1" ng-model="username">
        </div>
        <div class="form-group text-right">
            <button class="btn btn-bg btn-primary" type="submit" ng-click="login(username)" tabindex="2">
                Начать тест
            </button>
        </div>
    </form>

</div>
